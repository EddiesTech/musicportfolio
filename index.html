<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PI4LI Music Portfolio</title>
<link rel="stylesheet" href="https://bengal.productions/styles/build.css">
</head>
<body id="body" class="p-3">
    <h1 class="font-bold text-lg pb-1">Bengal Productions Music Portfolio</h1>
</body>
<script>
    fetch("https://cdn.pi4li.net/video/list/musicportfolio.json").then((res)=> res.json()).then((resjson)=>{
    console.log(resjson)
        resjson.resources.forEach((element)=>{
var text = document.createElement('p');
text.classList.add("mt-2");
text.innerHTML = "<b>"+element["public_id"].split("musicportfolio/")[1]+"</b>";
                var img = document.createElement('audio');
            img.classList.add("mt-1")
            img.src = 'https://cdn.pi4li.net/video/upload/v'+element.version+'/'+element["public_id"]+'.'+element.format;
            img.controls = true;
            img.controlsList = "nodownload";
document.getElementById('body').appendChild(text);
document.getElementById('body').appendChild(img);
        })
    })
</script>
