<head><title>Bengal Productions Music Portfolio</title></head>
<body id="body">
    <p>Bengal Productions Music Portfolio</p>
</body>
<script>
    fetch("https://res.cloudinary.com/dhi83lpnp/image/list/musicportfolio.json").then((res)=> res.json()).then((resjson)=>{
    console.log(resjson)
        resjson.resources.forEach((element)=>{
                var img = document.createElement('audio');
            img.src = 'https://res.cloudinary.com/dhi83lpnp/image/upload/v'+element.version+'/'+element["public_id"]+'.'+element.format;
            document.getElementById('body').appendChild(img);
        })
    })
</script>
